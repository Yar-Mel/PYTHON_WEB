<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quotes to Scrape</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'quotes_app/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'quotes_app/main.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row header-box">
                <div class="col-md-8">
                    <h1>
                        <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                    </h1>
                </div>
                <div class="col-md-4">
                    <p>
                        {% if user.is_authenticated %}
                        <a href="{% url 'users_app:profile' user.username %}">{{ user.username }}</a>
                        <a href="{% url 'users_app:logout' %}">Logout</a>
                        {% else %}
                        <a href="{% url 'users_app:login' %}">Login</a>
                        <a href="{% url 'users_app:signup' %}">SignUp</a>
                        {% endif %}
                    </p>
                </div>
            </div>

            {% block content %}
            {% endblock %}

        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">
                    Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
                </p>
                <p class="copyright">
                    Made with <span class="zyte">‚ù§</span> by <a class="zyte" href="https://www.zyte.com">Zyte</a>
                </p>
            </div>
        </footer>
    </body>
</html>
